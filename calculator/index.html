<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Amount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f8;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="time"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Time and Amount Calculator</h2>
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime">
        
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime">
        
        <label for="amountPerHour">Amount per Hour (CHF):</label>
        <input type="number" id="amountPerHour" value="35" min="0">
        
        <button onclick="calculateTotal()">Calculate Total</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTotal() {
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const amountPerHour = parseFloat(document.getElementById('amountPerHour').value);
            
            if (!start || !end) {
                alert('Please enter both start and end times.');
                return;
            }
            
            const startTime = new Date(`1970-01-01T${start}:00`);
            const endTime = new Date(`1970-01-01T${end}:00`);
            
            if (endTime <= startTime) {
                alert('End time must be after start time.');
                return;
            }
            
            const hoursWorked = (endTime - startTime) / (1000 * 60 * 60);
            const totalAmount = hoursWorked * amountPerHour;
            
            document.getElementById('result').innerText = `Total: CHF ${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
